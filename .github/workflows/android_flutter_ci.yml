name: Flutter Module CI + Sonar + Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # ==========================================================
  # 1Ô∏è‚É£ LINT + TEST (Flutter Module)
  # ==========================================================
  lint:
    name: Flutter Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fixes Sonar blame warning

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: stable

      - name: Install dependencies
        working-directory: flutter_module
        run: flutter pub get

      - name: Run Flutter Analyze
        working-directory: flutter_module
        run: flutter analyze

      - name: Run Tests with Coverage
        working-directory: flutter_module
        run: flutter test --coverage


  # ==========================================================
  # 2Ô∏è‚É£ SONARCLOUD ANALYSIS (CLI BASED)
  # ==========================================================
  sonar:
    name: SonarCloud Analysis
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (Required for Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: stable

      - name: Install dependencies
        working-directory: flutter_module
        run: flutter pub get

      - name: Run Tests with Coverage
        working-directory: flutter_module
        run: flutter test --coverage

      - name: Install SonarScanner CLI
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          mv sonar-scanner-5.0.1.3006-linux sonar-scanner

      - name: Run SonarScanner
        run: |
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=MansiBhatt_GithubNativeApp \
            -Dsonar.organization=mansibhatt \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=flutter_module/lib \
            -Dsonar.tests=flutter_module/test \
            -Dsonar.dart.lcov.reportPaths=flutter_module/coverage/lcov.info \
            -Dsonar.qualitygate.wait=true


  # ==========================================================
  # 3Ô∏è‚É£ ANDROID BUILD (KOTLIN HOST APP)
  # ==========================================================
  build:
    name: Android Build
    needs: sonar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: stable

      - name: Install Flutter dependencies
        working-directory: flutter_module
        run: flutter pub get

      - name: Build Flutter AAR
        working-directory: flutter_module
        run: flutter build aar

      # üî• Fix gradlew permission issue
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Android Debug APK
        run: ./gradlew assembleDebug
